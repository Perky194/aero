<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Programs Report â€“ AERO DAIRY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #4a0072; /* Deep purple background */
      color: white;
      padding: 20px;
    }
    h2 {
      color: #b2ff59; /* Light green accent */
    }
    .filter-form {
      background: #6a1b9a; /* Purple hue */
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    label {
      font-weight: bold;
      color: white;
    }
    select {
      padding: 8px;
      font-size: 14px;
      background: #33691e; /* Dark green */
      color: white;
      border: 1px solid #b2ff59;
    }
    button {
      padding: 10px 18px;
      background: #1b5e20; /* Dark green */
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #2e7d32; /* Rich green */
      color: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    th, td {
      border: 1px solid #c0ca33;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #8e24aa; /* Purple tone */
    }
    tr:nth-child(even) {
      background-color: #4caf50; /* Lighter green for stripe */
    }
    @media (max-width: 600px) {
      .filter-form { flex-direction: column; }
      table, thead, tbody, th, td, tr {
        display: block;
      }
      tr { margin-bottom: 12px; }
      td {
        padding-left: 50%;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
      }
      th { display: none; }
    }
  </style>
</head>
<body>

  <h2>ðŸ“Š Filter Top Programs</h2>

  <form method="get" class="filter-form">
    <label>
      Program:
      <select name="program">
        <option value="">-- Select Program --</option>
      </select>
    </label>

    <label>
      Month:
      <select name="month">
        <option value="">All Months</option>
      </select>
    </label>

    <button type="submit">Filter</button>
  </form>

  <h2>ðŸ“ˆ Program Views Summary</h2>

  <table>

      <tr>
        <th>#</th>
        <th>Program</th>
        <th>Total Views</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-label="#"</td>
        <td data-label="Program"</td>
        <td data-label="Views"</td>
      </tr>
    </tbody>
  </table>

  <p>No views data found.</p>

        <th>Email</th>
        <th>Viewed At</th>
      </tr>
    </thead>
    <tbody>

</body>
</html>
